<div class="row">
    <h1 class="col-xs-12">Fixtures</h1>
    <h4 class="col-xs-12">{{vm.fixtures.timeFrameStart}} - {{vm.fixtures.timeFrameEnd}}</h4>
</div>
<div class="row">
    <table class="table col-xs-12">
        <thead>
        <tr>
            <th class="text-center">Teams</th>
            <th sort="date" class="text-center">Date</th>
            <th sort="matchday" class="text-center">Match Day</th>
            <th sort="status" class="text-center">Status</th>
            <th class="text-center">Goals</th>
            <th class="text-center">Odds</th>
        </tr>
        </thead>
        <tbody><tr ng-repeat="fixture in vm.fixtures.fixtures|orderBy:sort.sortType:sort.sortReverse">
            <td class="valign">
                <p ng-link="['TeamDetails',{id:fixture.homeTeam}]" class="text-success" ng-bind="fixture.homeTeamName"></p>
                <p ng-link="['TeamDetails',{id:fixture.awayTeam}]" class="text-danger" ng-bind="fixture.awayTeamName"></p>
            </td>
            <td class="valign" ng-bind="fixture.date"></td>
            <td class="valign" ng-bind="fixture.matchday" ng-link="['CompetitionDetails',{id:fixture.competition}]"></td>
            <td class="valign" ng-bind="fixture.status"></td>
            <td class="valign" >
                <label class="text-success" ng-bind="fixture.result.homeTeam||0"></label>
                -
                <label class="text-danger" ng-bind="fixture.result.goalsAwayTeam||0"></label>
            </td>
            <td class="valign">
                <label class="text-success" ng-bind="fixture.odds.homeWin||0"></label>
                -
                <label class="text-warning" ng-bind="fixture.odds.draw||0"></label>
                -
                <label class="text-danger" ng-bind="fixture.odds.awayWin||0"></label>
            </td>
        </tr></tbody>
    </table>
</div>
