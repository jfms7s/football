<div class="row">
    <h1 class="col-xs-12">Teams</h1>
</div>
<div class="row">
    <ul class="list-group col-xs-8 col-xs-offset-2 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4">
        <li ng-repeat="team in vm.teams.teams" class="list-group-item row" ng-link="['TeamDetails',{id:team.teamId}]">
            <span class="col-md-2 col-xs-4">
                <img height="35px" alt="team-image" ng-src="{{team.crestUrl}}" onerror="this.src='assets/img/NoLogo.jpg'"/>
            </span>
            <h4 class="col-md-7 col-xs-5">{{team.name}}</h4>
            <span class=" col-xs-3 btn btn-success">{{team.code}}</span>
        </li>
    </ul>
</div>
