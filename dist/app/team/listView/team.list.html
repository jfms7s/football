<div class="row">
    <h1 class="col-xs-12">Leagues</h1>
</div>
<div class="row">
    <ul class="list-group col-xs-4">
        <li ng-repeat="team in vm.teams.teams" class="list-group-item row" ng-link="['TeamDetails',{id:team.teamId}]">
            <span class="col-xs-2">
                <img class="img-responsive img-thumbnail" alt="team-image" ng-src="{{team.crestUrl}}" />
            </span>
            <span class="col-xs-8">{{team.name}}</span>
            <span class=" col-xs-2 btn btn-success">{{team.code}}</span>
        </li>
    </ul>
</div>
