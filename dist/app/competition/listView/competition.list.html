<div class="row">
    <h1 class="col-xs-12">Leagues</h1>
</div>
<div class="row">
    <div class="col-xs-12">
        <ul class="list-group ">
            <li ng-repeat="competition in vm.competitions" class="list-group-item row competition-list">
                <h4 class="league-code col-md-8 col-xs-6 text-left " ><span class="label label-success hidden-xs" ng-bind="competition.league"></span> {{competition.caption}}</h4>
                <span class="col-md-4 col-xs-6 league-links">
                    <a ng-link="['CompetitionDetails',{id:competition.id}]" class="right btn btn-info"><label class="hidden-xs">Standings</label><i class="fa fa-list-ol visible-xs" aria-hidden="true"></i></a>
                    <a ng-link="['CompetitionTeams',{id:competition.id}]" class="right btn btn-success"><label class="hidden-xs">Teams</label><i class="fa fa-users visible-xs" aria-hidden="true"></i></a>
                </span>
            </li>
        </ul>
    </div>
</div>
